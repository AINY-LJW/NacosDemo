<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>用户评论分析与管理系统登录页面</title>

        <!-- CSS -->
        <link rel="stylesheet"  th:href="@{/http://fonts.googleapis.com/css?family=Roboto:400,100,300,500}">
        <link rel="stylesheet"  th:href="@{/static/assets/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet"  th:href="@{/assets/font-awesome/css/font-awesome.min.css}">
		<link rel="stylesheet"  th:href="@{/assets/css/form-elements.css}">
        <link rel="stylesheet"  th:href="@{/assets/css/style.css}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="static/assets/ico/favicon.png">
        <link rel="apple-touch-icon-precomposed" sizes="144x144"  th:href="@{/assets/ico/apple-touch-icon-144-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="114x114"  th:href="@{/assets/ico/apple-touch-icon-114-precomposed.png}">
        <link rel="apple-touch-icon-precomposed" sizes="72x72"  th:href="@{/assets/ico/apple-touch-icon-72-precomposed.png}">
        <link rel="apple-touch-icon-precomposed"  th:href="@{/assets/ico/apple-touch-icon-57-precomposed.png}">

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
        	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>用户评论分析与管理系统</strong> 登录页面</h1>
                            <div class="description">
                            	<p>
	                            	copyright@yangtiannci  designed by<a href="#"><strong>YTC</strong></a>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>登陆您的账户</h3>
                            		<p>	请输入您的账号和密码:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
			                    <form role="form" action="" method="post" class="login-form" >
			                    	<div class="form-group" style="margin-left: 35%">
			                    		<label class="sr-only" for="form-username">账&nbsp;&nbsp;&nbsp;号:</label>
			                        	<input type="text" name="form-username" placeholder="用户名..." class="form-username form-control" id="form-username">
			                        </div>
			                        <div class="form-group" style="margin-left: 35%">
			                        	<label class="sr-only" for="form-password">密&nbsp;&nbsp;&nbsp;码:</label>
			                        	<input type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
			                        </div>
			                        <button type="button" class="btn" style="margin-top: 2%" onclick="login()">登陆!</button>
			                    </form>
		                    </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script  th:src="@{/assets/js/jquery-1.11.1.min.js}"></script>
        <script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/assets/js/jquery.backstretch.min.js}"></script>
        <script th:src="@{/assets/js/scripts.js}"></script>
        
        <!--[if lt IE 10]>
            <script src="static/assets/js/placeholder.js"></script>
        <![endif]-->

    </body>
	<script th:inline="javascript">
	function login() {
		//表单提交数据
	    var data1 = $(".login-form").serialize(); 
	    var name=$("#form-username").val();
	    var pwd=$("#form-password").val();
	    if(name.trim().length==0){
	    	alert("账号不得为空！");
	    }else if(pwd.trim().length==0){
	    	alert("密码不得为空！");
	    }else { 
			$.ajax({
			    url: "/loginForm",
			    type:'POST', //GET
			   // async:true,    //或false,是否异步异步请求（同步请求将会锁住浏览器，用户其他操作必须等待请求完成才可以执行）
			    data:data1, 
			    /* data:{jsonObj:"222"}, */
			    timeout:5000,    //超时时间
			    dataType:'text',    //返回的数据格式：json/xml/html/script/jsonp/text
			    success:function(data){		
			    	if(!$.isEmptyObject(data)){
			    		//sessionStorage.setItem('loginUser',data);
			    		//alert(data.name);
			    		 window.location.href="/homePage"; 
			    	}else{
			    		alert("账号或者密码错误");
			    	}
			    },
			    error:function(){
			    }
			})
		} 
	}
	</script>
</html>
